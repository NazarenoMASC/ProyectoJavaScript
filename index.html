<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Tienda</title>
</head>

<body>
    <header class="header">

        <img src="./images/logo.jpeg" alt="Logo Tienda">
        <input type="search" name="" id="">

    </header>
    <section>
        <div class="product-title">
            <h2> Lista de Productos</h2>
            <h3> seleccione uno de nuestros productos y accede a un descuento</h3>
        </div>
        <div class="container-cards">


            <div class="cards">
                <h3>Acer</h3>
                <img src="./images/acer.jpg" alt="imagen">
                <p>$35.999</p>
                <button>comprar</button>
            </div>
            <div class="cards">
                <h3>Advance</h3>
                <img src="./images/advance.jpg" alt="imagen">
                <p>$30.000</p>
                <button>comprar</button>
            </div>
            <div class="cards">
                <h3>Apple</h3>
                <img src="./images/apple.jpg" alt="imagen">
                <p>$37.000</p>
                <button>comprar</button>
            </div>
            <div class="cards">
                <h3>Dell</h3>
                <img src="./images/dell.jpg" alt="imagen">
                <p>$39.000</p>
                <button>comprar</button>
            </div>
            <div class="cards">
                <h3>HP</h3>
                <img src="./images/hp1.jpg" alt="imagen">
                <p>$34.000</p>
                <button>comprar</button>
            </div>
            <div class="cards">
                <h3>Huawei</h3>
                <img src="./images/huawei.jpg" alt="imagen">
                <p>$35.000</p>
                <button>comprar</button>
            </div>
            <div class="cards">
                <h3>Lenovo</h3>
                <img src="./images/lenovo.jpg" alt="imagen">
                <p>$32.999</p>
                <button>comprar</button>
            </div>
            <div class="cards">
                <h3>LG</h3>
                <img src="./images/lg.jpg" alt="imagen">
                <p>$35.500</p>
                <button>comprar</button>
            </div>
            <div class="cards">
                <h3>Samsung</h3>
                <img src="./images/samsung.jpg" alt="imagen">
                <p>$36.000</p>
                <button>comprar</button>
            </div>


        </div>


    </section>
    <section>
        <div class="cart-flex-column">
            <h2>Carrito</h2>

            <div class="cart-flex-row">
                <h3>Producto</h3>
                <h3>Imagen</h3>
                <h3>Precio</h3>
            </div>
            <div class="cart-container cart-flex-column">

            </div>

        </div>
        <div class="btn-cart">
            <button id="vaciar-carrito">Vaciar carrito</button>
            <button id="compra">comprar</button>
        </div>
    </section>
    <footer class="header">

    </footer>

    <script src="./js/main.js"></script>
</body>

</html>
